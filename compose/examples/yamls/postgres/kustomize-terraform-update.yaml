name: Multiple Resources
deployment:
  hostedDeployment:
    AwsAccountId: '339713121445'
    AwsBootstrapRoleAccountArn: 'arn:aws:iam::339713121445:role/omnistrate-bootstrap-role'
    GcpProjectId: 'omnistrate-dataplane-host-dev'
    GcpProjectNumber: '61114262792'
    GcpServiceAccountEmail: 'bootstrap@omnistrate-dataplane-host-dev.iam.gserviceaccount.com'
    AzureSubscriptionId: '0fa05079-dd73-4b88-babc-05537817604a'
    AzureTenantId: '4e6c839d-e141-462e-bc65-8cd863580351'
features:
  INTERNAL:
    logs: # Omnistrate native
  CUSTOMER:
    logs: # Omnistrate native

x-git-token: &git-token github_pat_placeholder
x-git-configuration: &git-configuration
  reference: refs/heads/master
  repositoryUrl: https://github.com/omnistrate/resource-spec-samples.git
  accessToken: *git-token

services:
  - name: terraformChild
    internal: true
    terraformConfigurations:
      configurationPerCloudProvider:
        aws:
          terraformPath: /e2etestv2/update/aws/terraform
          gitConfiguration:
            <<: *git-configuration
          privateModuleGitAccessTokens:
            token: *git-token
          terraformExecutionIdentity: "arn:aws:iam::339713121445:role/omnistrate-custom-terraform-execution-role"
        gcp:
          terraformPath: /e2etestv2/update/gcp/terraform
          gitConfiguration:
            <<: *git-configuration
          privateModuleGitAccessTokens:
            token: *git-token
          terraformExecutionIdentity: "omnistrate-tf-org-euvvex3bvm@omnistrate-dataplane-host-dev.iam.gserviceaccount.com"
        azure:
          terraformPath: /e2etestv2/update/azure/terraform
          gitConfiguration:
            <<: *git-configuration
          privateModuleGitAccessTokens:
            token: *git-token
  - name: terraformChild2
    internal: true
    terraformConfigurations:
      configurationPerCloudProvider:
        aws:
          terraformPath: /e2etestv2/update/aws/terraform2
          gitConfiguration:
            <<: *git-configuration
          terraformExecutionIdentity: "arn:aws:iam::339713121445:role/omnistrate-custom-terraform-execution-role"
        gcp:
          terraformPath: /e2etestv2/update/gcp/terraform2
          gitConfiguration:
            <<: *git-configuration
          terraformExecutionIdentity: "omnistrate-tf-org-euvvex3bvm@omnistrate-dataplane-host-dev.iam.gserviceaccount.com"
        azure:
          terraformPath: /e2etestv2/update/azure/terraform2
          gitConfiguration:
            <<: *git-configuration
          privateModuleGitAccessTokens:
            token: *git-token
  - name: kustomizeRoot
    dependsOn:
      - terraformChild
      - terraformChild2
    compute:
      instanceTypes:
        - name: t4g.small
          cloudProvider: aws
          configurationOverrides:
            taints:
              - key: "example-toleration"
                value: "enabled"
                effect: NoSchedule
        - name: e2-medium
          cloudProvider: gcp
        - name: Standard_B2ms
          cloudProvider: azure
    network:
      ports:
        - 3306
    kustomizeConfiguration:
      kustomizePath: /e2etestv2/update/kustomize
      gitConfiguration:
        <<: *git-configuration
    apiParameters:
      - key: username
        description: Username
        name: Username
        type: String
        modifiable: true
        required: false
        export: true
        defaultValue: username
      - key: password
        description: Default DB Password
        name: Password
        type: String
        modifiable: false
        required: false
        export: false
        defaultValue: postgres
